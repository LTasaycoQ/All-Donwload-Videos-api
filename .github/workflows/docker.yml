name: Docker Build and Push
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          VERSION=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t luistasayco2004/video-donwload-sonarcloud:${{ env.VERSION }} .

      - name: Docker Hub Login
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${DOCKER_HUB_USERNAME}" --password-stdin

      - name: Push Docker image
        run: |
          docker push luistasayco2004/video-donwload-sonarcloud:${{ env.VERSION }}
